<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Banas Marine — Contact</title>
  <link rel="icon" href="../assests/logo02.jpg">
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header class="small-header">
    <div class="container nav">
      <div class="logo"><a href="index.html"><img src="../assests/logo02.jpg" alt="Banas Marine logo"></a></div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="section contact-section">
    <div class="container two-col">
      <div>
        <h2>Contact / Request Quote</h2>
        <form action="contact.php" method="POST">
          <label>Full name<input required name="name" /></label>
          <label>Phone<input required name="phone" /></label>
          <label>Email<input required type="email" name="email" /></label>
          <label>Service
            <select name="service">
              <option>Container Handling</option>
              <option>Stevedoring</option>
              <option>Terminal Management</option>
              <option>Shipping Agency</option>
              <option>Customs Clearance</option>
              <option>Warehousing</option>
              <option>Project Cargo</option>
              <option>Other</option>
            </select>
          </label>
          <label>Message<textarea name="message"></textarea></label>
          <div class="form-actions">
            <button class="btn" type="submit">Send</button>
          </div>
        </form>
      </div>

      <aside class="contact-card">
        <h3>Office</h3>
        <p>Address: Your Port / City, Pakistan</p>
        <p>Phone: +92-XXX-XXXXXXX</p>
        <p>Email: info@bnasmarine.com</p>
        <h4>Location</h4>
        <div class="map">
          <iframe id="mapiframe" src="https://www.google.com/maps?q=karachi+port&output=embed" width="100%" height="220" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </aside>
    </div>
  </section>

  <footer>
    <div class="container foot-inner">
      <div>© Banas Marine</div>
      <div class="small">All rights reserved.</div>
    </div>
  </footer>
</body>
</html>
